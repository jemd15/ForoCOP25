<div class="container">
  <div class="card-panel white">
    <nav class="transparent z-depth-0">
      <div class="nav-wrapper">
        <div class="col s12">
          <a class="breadcrumb blue-text text-darken-4"><strong>{{ 'navbar.home' | translate }}</strong></a>
          <a class="breadcrumb blue-text text-darken-4"><strong>{{ 'navbar.multimedia' | translate }}</strong></a>
        </div>
      </div>
    </nav>
    <h4 class="blue-text text-darken-4 col s12"><strong>{{'multimedia.title1' | translate}}</strong></h4>
    <div class="row">
      <div class="col m4">
        <div class="card hoverable">
          <div class="card-content no-padding transparent center">
            <iframe src="https:////instagram.com/p/B0TsufXHnX-/embed/" frameborder="0" scrolling="no"
              allowtransparency="true" height="500" width="100%"></iframe>
          </div>
        </div>
      </div>
      <div class="col m4">
        <div class="card hoverable">
          <div class="card-content no-padding transparent center">
            <iframe src="https:////instagram.com/p/Bze9kuwDCmF/embed/" frameborder="0" scrolling="no"
              allowtransparency="true" width="100%"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Structure -->
<div (click)="closeModal()" class="modal center transparent z-depth-0" materialize="modal"
  [materializeParams]="[{dismissible: true}]" [materializeActions]="modalActions">
  <img [src]="img" class="responsive-img z-depth-1">
</div>
